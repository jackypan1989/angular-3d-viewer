<html ng-app="myApp">
  <head>
    <!-- jQuery -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/async/0.7.0/async.js"></script>

    <!-- Bootstrap 3.1.1 -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="http://bootswatch.com/united/bootstrap.css"/>

    <!-- Three.JS r61-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r66/three.min.js"></script>

    <!-- AngularJS 1.2.10 -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>

    <!-- Loader for the jeep -->
    <script src="loaders/STLLoader.js"></script>
    <script src="controls/TrackballControls.js"></script>

    <!-- angular-threejs-viewer -->
    <script src="../dist/angular-3d-viewer.js"></script>


    <!-- Demo app logic -->
    <script src="app.js"></script>
  </head>
  <body ng-controller='DemoCtrl'>
    <div class="container">
      <h1>3D model viewer Demo</h1>
      <div class='row'>
        <div class='col-md-9'>
          <viewer></viewer>
        </div>
        <div class='col-md-3'>
          <h3>Rotation Player</h3>
          <button ng-click='init()'>init</button>
          <button ng-click='play()'>play</button>
          <button ng-click='stop()'>stop</button>
          <hr>
          <h3>View Angle</h3>
          <button ng-click='viewFromTop()'>Top</button>
          <button ng-click='viewFromBottom()'>Bottom</button>
          <button ng-click='viewFromFront()'>Front</button>
          <button ng-click='viewFromBack()'>Back</button>
          <button ng-click='viewFromLeft()'>Left</button>
          <button ng-click='viewFromRight()'>Right</button>
          <hr>
          <h3>Show Tooth</h3>
          <button ng-click='toggleTop()'>toggleTop</button>
          <button ng-click='toggleBtm()'>toggleBtm</button>
        </div>
    </div>
  </body>
</html>
