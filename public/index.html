
<html ng-app="myApp">
  <head>
    <meta charset="utf-8"/>
    <!-- Bootstrap 3.1.1-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
    <link rel="stylesheet" href="demo.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row panel panel-default panel-body">
        <div class="col-md-2">
          <h6>客戶資料</h6><img style="width: 100px" src="images/pt.jpg"/>
        </div>
        <div class="col-md-2">
          <h6>資訊</h6>
          <p>編號 : {{data.id}}</p>
          <p>姓名 : {{data.name}}</p>
          <p>診所 : {{data.clinic}}</p>
          <p>醫師 : {{data.doctor}}</p>
        </div>
        <div class="col-md-3">
          <h6>矯正階段: step {{step_anchor}}</h6>
          <ul style="margin: 0;" class="pagination">
            <li ng-repeat="mesh in meshs"><a href="#" ng-click="showStep($index)">{{$index}}</a></li>
          </ul>
          <h6>播放選項</h6>
          <div class="btn-group">
            <button ng-click="init()" class="btn btn-default"><i class="fa fa-reply fa-fw"></i></button>
            <button ng-click="lastStep()" class="btn btn-default"><i class="fa fa-step-backward fa-fw"></i></button>
            <button ng-disabled="playStep" ng-click="play()" class="btn btn-default"><i class="fa fa-play fa-fw"></i></button>
            <button ng-click="nextStep()" class="btn btn-default"><i class="fa fa-step-forward fa-fw"></i></button>
          </div>
          <h6>切換視角</h6>
          <div class="btn-group">
            <button ng-click="viewFromFront()" class="btn btn-default btn-sm">Front</button>
            <button ng-click="viewFromBack()" class="btn btn-default btn-sm">Back</button>
            <button ng-click="viewFromLeft()" class="btn btn-default btn-sm">Left</button>
            <button ng-click="viewFromRight()" class="btn btn-default btn-sm">Right</button>
          </div>
        </div>
        <div class="col-md-3">
          <h6>上下顎模式</h6>
          <div class="btn-group">
            <button ng-click="toggleTop()" class="btn btn-default btn-sm">toggleTop</button>
            <button ng-click="toggleBtm()" class="btn btn-default btn-sm">toggleBtm</button>
          </div>
          <h6>牙肉分離</h6>
          <div class="btn-group">
            <button ng-click="toggleTeeth()" class="btn btn-default btn-sm">toggleTeeth</button>
            <button ng-click="toggleJaw()" class="btn btn-default btn-sm">toggleJaw</button>
          </div>
          <h6>其他選項</h6>
          <div class="btn-group">
            <button ng-click="toggleSplit()" class="btn btn-default">張口模式</button><a href="demo.pdf" target="_new" class="btn btn-default">開啟評估文件</a>
          </div>
        </div>
        <div class="col-md-2"><img style="width: 120%; margin-left: -20%" src="images/logo.jpg"/></div>
      </div>
      <div class="row panel panel-default panel-body">
        <div class="col-md-12">
          <viewer></viewer>
        </div>
      </div>
    </div>
    <!-- jQuery-->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/async/lib/async.js"></script>
    <!-- Bootstrap-->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Three.JS r61-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r66/three.min.js"></script>
    <!-- AngularJS 1.2.10-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <!-- Loader for the jeep-->
    <script src="loaders/STLLoader.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <!-- angular-threejs-viewer-->
    <script src="angular-3d-viewer.js"></script>
    <!-- Demo app logic-->
    <script src="app.js"></script>
  </body>
</html>
