
<html ng-app="myApp">
  <head>
    <!-- Bootstrap 3.1.1-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h4>User</h4>
          <button class="btn btn-default"><i style="font-size:7em" class="fa fa-user"></i></button>
        </div>
        <div class="col-md-2">
          <h4>Info</h4>
          <p>Id : {{data.id}}</p>
          <p>Name : {{data.name}}</p>
          <p>Clinic: {{data.clinic}}</p>
          <p>Doctor : {{data.doctor}}</p>
        </div>
        <div class="col-md-4">
          <h4>Player options</h4>
          <div class="btn-group">
            <button ng-click="lastStep()" class="btn btn-default btn-lg"><i class="fa fa-step-backward fa-fw"></i></button>
            <button ng-hide="rotate" ng-click="play()" class="btn btn-default btn-lg"><i class="fa fa-play fa-fw"></i></button>
            <button ng-show="rotate" ng-click="stop()" class="btn btn-default btn-lg"><i class="fa fa-pause fa-fw"></i></button>
            <button ng-click="init()" class="btn btn-default btn-lg"><i class="fa fa-stop fa-fw"></i></button>
            <button ng-click="nextStep()" class="btn btn-default btn-lg"><i class="fa fa-step-forward fa-fw"></i></button>
          </div>
          <h4>Step: step {{step_anchor}}</h4>
          <ul style="margin: 0;" class="pagination">
            <li ng-repeat="mesh in meshs"><a href="#" ng-click="showStep($index)">{{$index}}</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h4>Others options</h4>
          <button ng-click="init()" class="btn btn-default btn-lg">Initialize</button><a href="demo.pdf" target="_new" class="btn btn-default btn-lg">Open .pdf</a>
          <h4>Status</h4>{{message}}
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-8">
          <viewer></viewer>
        </div>
        <div class="col-md-2">
          <h4>View Angle</h4>
          <div class="btn-group-vertical">
            <button ng-click="viewFromTop()" class="btn btn-default btn-lg">Top</button>
            <button ng-click="viewFromBottom()" class="btn btn-default btn-lg">Bottom</button>
            <button ng-click="viewFromFront()" class="btn btn-default btn-lg">Front</button>
            <button ng-click="viewFromBack()" class="btn btn-default btn-lg">Back</button>
            <button ng-click="viewFromLeft()" class="btn btn-default btn-lg">Left</button>
            <button ng-click="viewFromRight()" class="btn btn-default btn-lg">Right</button>
          </div>
        </div>
        <div class="col-md-2">
          <h4>Show Tooth</h4>
          <div class="btn-group-vertical">
            <button ng-click="toggleTop()" class="btn btn-default btn-lg">toggleTop</button>
            <button ng-click="toggleBtm()" class="btn btn-default btn-lg">toggleBtm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/async/0.7.0/async.js"></script>
    <!-- Bootstrap-->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- Three.JS r61-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r66/three.min.js"></script>
    <!-- AngularJS 1.2.10-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <!-- Loader for the jeep-->
    <script src="loaders/STLLoader.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <!-- angular-threejs-viewer-->
    <script src="../src/main.js"></script>
    <script src="../src/directives/angular-3d-viewer.js"></script>
    <!-- Demo app logic-->
    <script src="app.js"></script>
  </body>
</html>
